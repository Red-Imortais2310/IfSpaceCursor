<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfSpace - Login</title>
    <link rel="stylesheet" href="styles/login.css?v=1.0"> <!-- Cache busting adicionado -->
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>IfSpace</h1>
                <p>Conecte-se com o mundo</p>
            </div>

            <!-- Formulário de Cadastro -->
            <form class="login-form" id="registerForm" style="display:none;"> <!-- Inicialmente oculto -->
                <h3>Crie sua conta</h3>
                <div class="form-group profile-upload-group">
                    <label for="registerProfilePictureInput">Foto de Perfil:</label>
                    <img id="registerProfileImagePreview" src="https://placehold.co/60x60?text=AV" alt="Pré-visualização da Foto de Perfil" class="profile-img-preview">
                    <button type="button" id="selectRegisterProfilePictureBtn">Escolher Foto</button>
                    <input type="file" id="registerProfilePictureInput" accept="image/*" style="display: none;">
                    <p id="registerUploadStatus" style="display: none; font-size: 0.8em; color: gray;"></p>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" placeholder="exemplo@dominio.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" name="registerPassword" placeholder="Digite sua senha" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="registerFullName">Nome e Sobrenome:</label>
                    <input type="text" id="registerFullName" name="registerFullName" placeholder="Ex.: João Silva" required autocomplete="name">
                </div>
                <button type="submit" class="login-btn">Cadastrar</button>
                <div class="form-links">
                    <a href="#" id="backToLogin">Já tem conta? Entrar</a>
                </div>
            </form>

            <!-- Formulário de Login -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email ou Telefone:</label>
                    <input type="email" id="email" name="email" placeholder="Email ou telefone" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Senha" required autocomplete="current-password">
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Salvar email
                    </label>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <div class="form-links">
                    <a href="#" id="forgotPassword">Esqueceu sua senha?</a>
                    <a href="#" id="showRegisterForm">Cadastrar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Script do Firebase e Login -->
    <script type="module" src="scripts/login.js?v=1.0"></script> <!-- Cache busting adicionado -->
</body>
</html>
