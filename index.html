<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfSpace - Login</title>
    <link rel="stylesheet" href="styles/login.css?v=1.0"> <!-- Cache busting adicionado -->
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>IfSpace</h1>
                <p>Conecte-se com o mundo</p>
            </div>

            <!-- Formulário de Cadastro -->
            <form class="login-form" id="registerForm" style="display:none;"> <!-- Inicialmente oculto -->
                <h3>Crie sua conta</h3>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="registerFirstName" placeholder="Nome" required autocomplete="given-name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="registerLastName" placeholder="Sobrenome" required autocomplete="family-name">
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Nova senha" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="registerProfilePicture">Foto de Perfil (Opcional):</label>
                    <input type="file" id="registerProfilePicture" accept="image/*">
                    <div id="registerProfilePicturePreview" style="margin-top: 10px; text-align: center;">
                        <img id="registerImagePreview" src="https://via.placeholder.com/100?text=Preview" alt="Pré-visualização da Foto de Perfil" style="max-width: 100px; max-height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc;">
                    </div>
                </div>

                <div class="form-group">
                    <input type="date" id="registerBirthday" required autocomplete="bday">
                </div>

                <div class="form-group">
                    <select id="registerGender" required autocomplete="sex">
                        <option value="">Selecione o gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="registerTerms" required>
                        <span class="checkmark"></span>
                        Eu aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
                    </label>
                </div>

                <div id="registerErrorMessage" style="color: red; font-weight: bold; margin-top: 10px; display: none;"></div>
                <div id="registerLoadingState" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); color: white; font-size: 1.2em; display: flex; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; display: none;">
                    <span id="registerLoadingMessage">Carregando...</span>
                </div>

                <button type="submit" class="login-btn">Cadastrar</button>
                <div class="form-links">
                    <a href="#" id="backToLogin">Já tem conta? Entrar</a>
                </div>
            </form>

            <!-- Formulário de Login -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email ou Telefone:</label>
                    <input type="email" id="email" name="email" placeholder="Email ou telefone" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Senha" required autocomplete="current-password">
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Salvar email
                    </label>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <div class="form-links">
                    <a href="#" id="forgotPassword">Esqueceu sua senha?</a>
                    <a href="#" id="showRegisterForm">Cadastrar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Script do Firebase e Login -->
    <script type="module" src="scripts/login.js?v=1.0"></script> <!-- Cache busting adicionado -->
</body>
</html>
