<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfSpace - Recuperar Senha</title>
    <link rel="stylesheet" href="styles/recuperar-senha.css">
</head>
<body>
    <div class="container">
        <div class="recovery-card">
            <div class="header">
                <h1>IfSpace</h1>
                <h2>Recuperar Senha</h2>
                <p>Digite seu email para receber um link de recuperação</p>
            </div>
            
            <form class="recovery-form" id="recoveryForm">
                <div class="form-group">
                    <input type="email" id="recoveryEmail" placeholder="Digite seu email" required>
                </div>
                
                <button type="submit" class="recovery-btn">Enviar Link de Recuperação</button>
                
                <div class="form-links">
                    <a href="index.html">Voltar ao Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="scripts/recuperar-senha.js"></script>
</body>
</html>
