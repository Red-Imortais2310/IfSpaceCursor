<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfSpace - Mensagens</title>
    <link rel="stylesheet" href="styles/mensagens.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Mensagens</h1>
            </div>
            <div class="header-right">
                <button class="header-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="header-btn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar-left">
            <div class="search-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar conversas...">
                </div>
            </div>
            
            <div class="friends-list">
                <h3>Amigos (50)</h3>
                <div class="friends-container" id="friendsList">
                    <!-- 50 friends will be added here -->
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-user-info">
                    <img src="https://via.placeholder.com/40" alt="Perfil" class="profile-img">
                    <div class="user-details">
                        <h3>Selecione uma conversa</h3>
                        <span>Escolha um amigo para começar a conversar</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="chat-btn">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="chat-btn">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="chat-btn">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <i class="fas fa-comments"></i>
                    <h3>Bem-vindo ao IfSpace Mensagens</h3>
                    <p>Selecione uma conversa para começar a conversar com seus amigos</p>
                </div>
            </div>

            <div class="chat-input" id="chatInput" style="display: none;">
                <div class="input-container">
                    <button class="input-btn">
                        <i class="fas fa-smile"></i>
                    </button>
                    <input type="text" placeholder="Digite uma mensagem..." id="messageInput">
                    <button class="input-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/mensagens.js"></script>
</body>
</html>
