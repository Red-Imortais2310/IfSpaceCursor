<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfSpace - Feed</title>
    <link rel="stylesheet" href="styles/feed.css?v=1.0"> <!-- Cache busting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>IfSpace</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar no IfSpace...">
                <i class="fas fa-search"></i>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="messagesBtn">
                    <i class="fas fa-comments"></i>
                </button>
                <button class="header-btn">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="header-btn" id="logoutButton">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <button class="header-btn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar-left">
            <div class="user-info">
                <img src="https://placehold.co/50x50?text=AV" alt="Profile Image" id="profileImage" class="profile-img">
                <span id="userName">Carregando...</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    In√≠cio
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users"></i>
                    Amigos
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-video"></i>
                    V√≠deos
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-store"></i>
                    Marketplace
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="stories-section">
                <div class="story-container" id="storiesContainer">
                    <div class="story-item create-story">
                        <div class="story-content">
                            <i class="fas fa-plus"></i>
                            <span>Criar Story</span>
                        </div>
                    </div>
                    <div class="story-item">
                        <img src="https://placehold.co/60x60?text=S" alt="Story">
                        <span>Maria</span>
                    </div>
                    <div class="story-item">
                        <img src="https://placehold.co/50x50?text=AV" alt="Profile Image" class="profile-img">
                        <span>Pedro</span>
                    </div>
                    <div class="story-item">
                        <img src="https://placehold.co/50x50?text=AV" alt="Profile Image" class="profile-img">
                        <span>Ana</span>
                    </div>
                </div>
            </div>

            <div class="create-post">
                <div class="post-header">
                    <img src="https://placehold.co/40x40?text=AV" alt="User" class="profile-img">
                    <input type="text" placeholder="No que voc√™ est√° pensando?" id="postText">
                </div>
                <div class="post-actions">
                    <button class="action-btn" id="liveBtn">
                        <i class="fas fa-video"></i>
                        Live
                    </button>
                    <button class="action-btn" id="photoBtn">
                        <i class="fas fa-image"></i>
                        Foto/Imagem
                    </button>
                    <button class="action-btn" id="feelingBtn">
                        <i class="fas fa-smile"></i>
                        Sentimento
                    </button>
                </div>
                <!-- Campo oculto para upload de imagem -->
                <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">
            </div>

            <div class="posts-feed" id="postsFeed">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>

        <div class="sidebar-right">
            <div class="contacts-section">
                <h3>Mensagens</h3>
                <div class="contacts-list" id="contactsList">
                    <!-- 15 contacts will be added here -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="feelingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Como voc√™ est√° se sentindo?</h3>
                <span class="close">&times;</span>
            </div>
            <div class="emojis-grid">
                <div class="emoji-item" data-emoji="üòä">üòä</div>
                <div class="emoji-item" data-emoji="üò¢">üò¢</div>
                <div class="emoji-item" data-emoji="üòç">üòç</div>
                <div class="emoji-item" data-emoji="ü§î">ü§î</div>
                <div class="emoji-item" data-emoji="üò¥">üò¥</div>
                <div class="emoji-item" data-emoji="üòé">üòé</div>
                <div class="emoji-item" data-emoji="ü§ó">ü§ó</div>
                <div class="emoji-item" data-emoji="üòÆ">üòÆ</div>
                <div class="emoji-item" data-emoji="ü§©">ü§©</div>
                <div class="emoji-item" data-emoji="üò§">üò§</div>
                <div class="emoji-item" data-emoji="ü•≥">ü•≥</div>
                <div class="emoji-item" data-emoji="üòå">üòå</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 IfSpace. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Remova o snippet inline do Firebase, pois ser√° gerenciado pelo feed.js -->
    <script type="module" src="scripts/feed.js?v=1.0"></script> <!-- Cache busting -->
</body>
</html>
